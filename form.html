<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Contact Form</h1>
        <div class="content-1">
            <div><label for="">Name:</label></div>
            <div><input type="text" placeholder="Enter Your Name" required></div>
        </div>

       <div class="content-2">
        <div><label for="">Username:</label></div>
        <div><input type="text" placeholder="Enter Your Username" required></div>
       </div>

       <div class="content-3">
        <div><label for="">Password:</label></div>
        <div><input type="password" placeholder="Enter Your Password" required></div>
       </div>

       <div class="content-4">
        <div><label for="">Re-type Password:</label></div>
        <div><input type="password" placeholder="Enter Your Password" required></div>
       </div>
        
       <div class="content-5">
        <div><p>Gender:</p></div>
        <div class="radio">
            <input type="radio">
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
        </div>
       </div>

       <div class="content-6">
        <div><p>Techie Skills:</p></div>
        <div class="checkbox">
            <input type="checkbox">
            <label for="">HTML</label>
            <input type="checkbox">
            <label for="">CSS</label>
            <input type="checkbox">
            <label for="">JaveScript</label>
        </div>
       </div>

       <div class="content-7">
        <div><label for="">Phone Number:</label></div>
        <div><input type="tel" placeholder="Enter Your Address" required></div>
       </div>
       
       <div class="content-8">
        <div><label for="">Email:</label></div>
        <div><input type="email" placeholder="Enter Your Email Address" required></div>
       </div>

       <div class="content-9">
        <div><label for="">College:</label></div>
        <div>
            <select name="" id="">
                <option>Select a college</option>
            </select>
        </div>
       </div>

       <div class="btn"><button>Submit</button></div>
    </form>
</body>
</html>
